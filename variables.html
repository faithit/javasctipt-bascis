<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
      let x =20;
      let y =30;
      //logical  and(returns true if both comparison values are true)
      let result = x > 30 && y < 40;
      //logical or(returns true if one of the comparison values are true)
      let b=x > 30 || y < 40;
      //logical not.returnes the opposite
      /* this is 
      a multiline comment
       */
      let c=!(b)
      document.write(result);
      document.write("<br>");
      document.write(b);
      document.write("<br>");
      document.write(c);

</script>

    </body>
</html>
